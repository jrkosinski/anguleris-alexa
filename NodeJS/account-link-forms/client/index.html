<html>
    <head>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

        <script type="text/javascript" src="js/main.js"></script>

        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/spinner.css" />
    </head>

    <body>
        <!-- PROGRESS OVERLAY --> 
        <div id="progressOverlay" class="progress-overlay">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>

        <!-- ERROR OVERLAY --> 
        <div id="errorOverlay" class="overlay-form">
            <div class='form-outline'>
                <img id='closeErrorOverlay' src='images/close-button.png' class='close-error-button'/>
                <div id="errorMessage" class='error-title'>An error has occurred</div>
                <div class='title-small' id="errorMessageDetail">The error has been logged to CloudWatch.</div>
            </div>
        </div>

        <input type="text" id="userIdText" />
    </body>
</html>
